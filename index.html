<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Transmission... | Shashank Nigam</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: VT323 for a retro-futuristic console look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the page */
        body {
            font-family: 'VT323', monospace;
            /* A dark background with a radial gradient to create a focal point */
            background-color: #0c0a1a;
            background-image: radial-gradient(circle, rgba(76, 29, 149, 0.3) 0%, rgba(2, 6, 23, 0) 60%);
            color: #a5f3fc; /* Light cyan */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* The main content container */
        .content {
            text-align: center;
            padding: 2rem;
        }

        /* Styling for the main decryption text */
        #decryption-text {
            font-size: 3rem; /* 48px */
            line-height: 1;
            color: #67e8f9; /* Brighter cyan */
            text-shadow: 0 0 5px #67e8f9, 0 0 15px #0ea5e9;
            min-height: 48px; /* Prevent layout shift */
            letter-spacing: 0.2em;
        }

        /* Styling for the status text lines */
        .status-line {
            display: block;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Stagger the animation for each status line */
        .status-line:nth-child(1) { animation-delay: 3.5s; }
        .status-line:nth-child(2) { animation-delay: 4s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="content">
        <p class="text-lg text-purple-300 mb-4">[INCOMING TRANSMISSION]</p>
        
        <!-- The text that will be decrypted -->
        <h1 id="decryption-text"></h1>

        <div class="mt-8 text-lg text-cyan-200">
            <span class="status-line">&gt; Signal Source: Unknown</span>
            <span class="status-line">&gt; Status: Decryption complete. Portfolio interface rendering...</span>
        </div>

        <p class="status-line mt-16 text-xl text-cyan-400">
            Analyst: Shashank Nigam
        </p>
    </div>

    <script>
        const textElement = document.getElementById('decryption-text');
        const finalMessage = 'COMING SOON';
        // A set of alien-like characters to cycle through
        const alienChars = ['⏃', '⎅', '⎎', '⍀', '⍊', '⍜', '⍦', '⎅', '⎐', '⎖', '⏁', '⍫'];
        const decryptionSpeed = 50; // Milliseconds per character change
        const revealDelay = 150; // Milliseconds delay between revealing each letter

        function decryptMessage() {
            let message = finalMessage.split('');
            let decryptedMessage = Array(message.length).fill('');

            message.forEach((char, index) => {
                // Skip spaces
                if (char === ' ') {
                    decryptedMessage[index] = ' ';
                    return;
                }

                // Set a timeout to start the decryption for each character
                setTimeout(() => {
                    let charInterval = setInterval(() => {
                        // Display a random alien character
                        let tempMessage = [...decryptedMessage];
                        tempMessage[index] = alienChars[Math.floor(Math.random() * alienChars.length)];
                        textElement.textContent = tempMessage.join('');
                    }, decryptionSpeed);

                    // After a short time, reveal the correct character and stop the interval
                    setTimeout(() => {
                        clearInterval(charInterval);
                        decryptedMessage[index] = char;
                        textElement.textContent = decryptedMessage.join('');
                    }, 1000); // Duration of the scramble effect for each letter

                }, index * revealDelay); // Stagger the start of each letter's decryption
            });
        }

        // Start the animation on page load
        decryptMessage();
    </script>

</body>
</html>
